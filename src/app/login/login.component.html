<div class="surface-0 flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <p-toast key="tst" [baseZIndex]="99999"></p-toast>
    <div class="grid justify-content-center p-2 lg:p-0" style="min-width:80%">
        <!-- <div class="col-12 mt-5 xl:mt-0 text-center">
            <img src="assets/layout/images/{{config.dark ? 'logo-white' : 'logo-dark'}}.svg" alt="Sakai logo" class="mb-5" style="width:81px; height:60px;">
        </div> -->
        <div class="col-12 xl:col-6"
            style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="h-full w-full m-0 py-7 px-4"
                style="border-radius:53px; background: linear-gradient(180deg, var(--surface-50) 38.9%, var(--surface-0));">

                <!-- <div class="w-full md:w-10 mx-auto">
                    <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
                    <input id="email1" type="text" placeholder="Email address" pInputText class="w-full mb-3"
                        style="padding:1rem;" [(ngModel)]="email">

                    <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
                    <p-password id="password1" [(ngModel)]="password" placeholder="Password" [toggleMask]="true"
                        styleClass="w-full mb-3"></p-password>
                    <button pButton pRipple label="Sign In" class="w-full p-3 text-xl" (click)="signin()"></button>
                </div> -->

                <form [formGroup]="loginForm" class="w-full md:w-10 mx-auto" (ngSubmit)="signin()">
                    <label for=" email1" class="block text-900 text-xl font-medium mb-2">Email</label>
                    <div class="w-full mb-3">
                        <input id="email1" type="text" placeholder="Email address" pInputText class="w-full"
                            style="padding:1rem;" formControlName="email">
                        <div class="w-full mb-3 p-error"
                            *ngIf="loginForm.controls.email.touched && loginForm.controls.email.hasError('email') && !loginForm.controls.email.hasError('required')">
                            Please enter a valid email address
                        </div>
                        <div class="w-full p-error"
                            *ngIf="loginForm.controls.email.touched && loginForm.controls.email.hasError('required')">
                            Email is <strong>required</strong>
                        </div>
                    </div>
                    <div class="w-full mb-3">
                        <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
                        <input id="password1" type="password" placeholder="Password" pInputText class="w-full"
                            style="padding:1rem;" formControlName="password">
                        <div class="w-full p-error"
                            *ngIf="loginForm.controls.password.touched && loginForm.controls.password.hasError('required')">
                            Password is <strong>required</strong>
                        </div>
                    </div>
                    <button pButton pRipple label="Sign In" class="w-full p-3 text-xl" [disabled]="!loginForm.valid"
                        type="submit"></button>
                </form>
            </div>
        </div>
    </div>
</div>
