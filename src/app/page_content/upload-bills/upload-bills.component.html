<div class="d-flex flex-column justify-content-center align-items-center">
    <button pButton pRipple type="button" class="p-button-rounded p-button-raised mb-5"
        (click)="downloadTemplate()">Download
        Template</button>
    <app-drag-n-drop [(file)]="file" (fileChange)='onFileChange($event)'></app-drag-n-drop>
    <h3 *ngIf="file" class="text-center">{{file ? file.name : ''}}</h3>
    <!-- <p-messages [value]="msgs"></p-messages> -->
    <p-messages key="messages"></p-messages>
    <div *ngIf="errors.length" class="card m-2">
        <h3>Error List</h3>
        <p-table [value]="errors" [paginator]="true" [rows]="5" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th>Row</th>
                    <th>Info</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-error>
                <tr>
                    <td style="min-width: 7rem;">{{error.row}}</td>
                    <td style="min-width: 8rem;">{{error.info}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
