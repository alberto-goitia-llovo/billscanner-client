<div class="d-flex flex-column justify-content-center align-items-center">
    <app-drag-n-drop [(file)]="file" (fileChange)='onFileChange($event)'></app-drag-n-drop>
    <div *ngIf="file">
        <h3 class="text-center">{{file ? file.name : ''}}</h3>
    </div>
    <button pButton pRipple type="button" class="p-button-rounded p-button-raised">Upload File</button>
</div>
