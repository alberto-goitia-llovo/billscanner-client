<div class="d-flex flex-column justify-content-center align-items-center">
    <app-drag-n-drop [(fileName)]="fileName"></app-drag-n-drop>
    <div *ngIf="fileName">
        <h2 class="text-center">You have selected the file</h2>
        <h3 class="text-center">{{fileName}}</h3>
    </div>
    <button pButton pRipple type="button" class="p-button-rounded p-button-raised">Upload File</button>
</div>
