<div class="d-flex flex-column justify-content-center align-items-center m-3">
    <form class="example-form d-flex flex-column justify-content-center align-items-center">
        <mat-form-field class="m-2" appearance="fill">
            <mat-label>Username</mat-label>
            <input type="text" matInput [formControl]="userFormControl" [errorStateMatcher]="matcher"
                placeholder="Bill Biller">
            <mat-error *ngIf="userFormControl.hasError('required')">
                Username is <strong>required</strong>
            </mat-error>
        </mat-form-field>
        <mat-form-field class="m-2" appearance="fill">
            <mat-label>Email</mat-label>
            <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
                placeholder="Ex. pat@example.com">
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
                Email is <strong>required</strong>
            </mat-error>
        </mat-form-field>
        <mat-form-field class="m-2" appearance="fill">
            <mat-label>Password</mat-label>
            <input type="password" matInput [formControl]="passwdFormControl" [errorStateMatcher]="matcher">
            <mat-error *ngIf="emailFormControl.hasError('required')">
                Password is <strong>required</strong>
            </mat-error>
        </mat-form-field>
    </form>
    <button mat-raised-button color="primary">Signup</button>
</div>
